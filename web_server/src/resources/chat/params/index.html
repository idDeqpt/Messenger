<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="icon" href="favicon.png" type="image/x-icon">
		<script type="text/javascript" src="/js/update_token.js"></script>
		<script type="text/javascript" src="/js/check_token.js"></script>

		<link rel="stylesheet" href="params/style.css">
		<script type="text/javascript" src="/js/exit.js"></script>
		<script type="text/javascript" src="/js/add_member_to_chat.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="/favicon.png" alt="icon">
			<div class="header-label"><a>Параметры чата</a></div>
			<div id="header-buttons" class="header-buttons">
				<button onclick="window.history.go(-1)"><a>Назад</a></button>
				<button onclick="window.location.assign('/profile')"><a>Профиль</a></button>
				<button onclick="exit();"><a>Выйти</a></button>
			</div>
		</div>

		<div class="main">
			<table>
				<tr>
					<td><a>Имя</a></td>
					<td><input type="text" id="username"></td>
					<td><button onclick="add_member();"><a>Добавить</a></button></td>
				</tr>
				<tr><td colspan="3" id="warning-field" class="warning"></td></tr>
			</table>
			<div class="main-members">
				<a>Участники</a>
				<div id="chat-members" class="main-members-list"></div>
			</div>
		</div>

		<script type="text/javascript" src="params/on_load.js"></script>
	</body>
</html>
