<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

		<title>Chat</title>
		
		<link rel="icon" href="favicon.png" type="image/x-icon">
		<script type="text/javascript" src="/js/update_token.js"></script>
		<script type="text/javascript" src="/js/check_token.js"></script>

		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="chat/style.css">
		<script type="text/javascript" src="/js/display_header.js"></script>
		<script type="text/javascript" src="js/exit.js"></script>
		<script type="text/javascript" src="js/send_message.js"></script>
	</head>
	<body>
		<div id="header" class="header"></div>
		<script type="text/javascript">display_header("Чат");</script>

		<div class="main">
			<div id="main-header" class="main-header">
				<button onclick="window.location.assign('/chats')">Назад</button>
				<div><a id="main-header-chatname"></a></div>
			</div>

			<div id="messages-table" class="main-messages" data-scrollbar="cropped"></div>

			<div class="main_footer">
				<input type="text" id="message-text">
				<button type="text" onclick="send_message();"><a>Отправить</a></button>
			</div>
		</div>

		<script type="text/javascript" src="chat/on_load.js"></script>
	</body>
</html>
