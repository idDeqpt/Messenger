<!DOCTYPE html>
<html>
	<head>
		<title>Параметры профиля</title>
		
		<link rel="icon" href="/favicon.png" type="image/x-icon">
		<script type="text/javascript" src="/js/update_token.js"></script>
		<script type="text/javascript" src="/js/check_token.js"></script>

		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="params/style.css">
		<script type="text/javascript" src="/js/display_header.js"></script>
		<script type="text/javascript" src="/js/exit.js"></script>

		<script type="text/javascript" src="/js/change_profile_photo.js"></script>
		<script type="text/javascript" src="/js/change_username.js"></script>
		<script type="text/javascript" src="/js/change_description.js"></script>
	</head>
	<body>
		<div id="header" class="header"></div>
		<script type="text/javascript">display_header("Профиль");</script>

		<div class="main">
			<div id="main-photo" class="main-photo">
				<img id="main-photo-current" class="main-photo-current" alt="Profile photo">
				<input type="file" accept=".png" onchange="change_profile_photo(this.files[0])">
				<a id="main-photo-warning">Загрузка изображения</a>
			</div>
			<div id="main-warning-field" class="main-warning-field">
				<div class="main-username">
					<a>Имя</a>
					<a id="main-username-current">Name</a>
					<input id="main-username-input">
					<button onclick="change_username();">Изменить</button>
				</div>
			</div>
			<div class="main-description">
				<a>Описание</a>
				<a id="main-description-current">Description</a>
				<div class="main-description-change">
					<input id="main-description-input">
					<button onclick="change_description();"><a>Изменить</a></button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="params/on_load.js"></script>
	</body>
</html>
